<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video closed captioning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video controls>
      <source src="video.mp4" type="video/mp4" />
      <track
        src="captions.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        default
      />
    </video>
  </body>
</html>
