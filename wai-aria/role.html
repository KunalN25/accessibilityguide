<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Role</title>
  </head>

  <body>
    <div id="customButton" role="button" tabindex="0">Click me</div>
    <div id="dialog" role="dialog" aria-modal="true">
      <h1>Dialog Heading</h1>
      <p>Dialog content</p>
    </div>
    <div role="link">Link</div>
    <div role="navigation">
      <!-- Navigation menu items -->
      <div role="alert">Please respond to this alert</div>
    </div>
  </body>
</html>
